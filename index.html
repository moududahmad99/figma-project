<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Figma Project</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/all.css" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/colorfulTab.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- Navbar Area Start -->
	<nav class="navbar navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="#">
				<picture>
					<img src="images/logo.png" alt="logo">
				</picture>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">
							<picture>
								<img src="images/navbar-facebook.png" alt="navbar-facebook">
							</picture>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<picture>
								<img src="images/navbar-twitter.png" alt="navbar-twitter">
							</picture>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<picture>
								<img src="images/navbar-youtube.png" alt="navbar-youtube">
							</picture>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<picture>
								<img src="images/navbar-instagram.png" alt="navbar-instagram">
							</picture>
						</a>
					</li>
				</ul>
				<div class="nav-button">
					<a href="#">Download CV</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Navbar Area End -->

	<!-- Banner Area Start -->
	<section id="banner">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 align-items-center d-flex">
					<div class="banner-text">
						<h5>I'm</h5>
						<h3>William Benjamin</h3>
						<p>A passionate UI/UX Designer and Web Developer based In NYC, USA</p>
						<a href="#"><i class="fa-solid fa-play"></i>
						</a>
						<h4>Play Video</h4>
						<div class="banner-animation">
							<div class="triangle"></div>
							<div class="circle"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
							<div class="box"></div>
							<div class="box2"></div>
							<div class="box3"></div>
							<div class="box4"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 text-end">
					<div class="banner-img">
						<picture>
							<img src="images/banner-img.png" alt="banner-img">
						</picture>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Banner Area End -->

	<!-- Card Area Start -->
	<section id="card">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-user"></i></a>
						<h3>About Me</h3>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-address-book"></i></a>
						<h3>Resume</h3>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
						<h3>Portfolio</h3>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-user-gear"></i></a>
						<h3>Service</h3>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-comment-dots"></i></a>
						<h3>Blog</h3>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="card-inner justify-content-center">
						<a href="#"><i class="fa-solid fa-phone"></i></a>
						<h3>Contact</h3>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Card Area End -->

	<!-- Contact Area Start -->
	<!-- Contact Area Start -->

	<!-- Footer Area Start -->
	<!-- Footer Area End -->

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/colorfulTab.min.js"></script>
</body>

</html>
